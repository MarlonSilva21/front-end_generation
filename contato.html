<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous" rel="stylesheet"></script>
    <title>Contatos</title>
</head>
<body>
    <header class="l-header">
        <nav class="nav">
            <div class="logo-container">
                <a href="#" class="nav__logo">Marlon</a>
            </div>

            <div class="nav__menu" >
                <ul class="nav__list">
                    <li class="nav__item"><a href="index.html" class="nav__link ">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link ">Vídeo</a></li>
                </ul>
            </div>

        </nav>
    </header>

    <h1 class="h1-form">Entre em contato <span>comigo</span></h1>

    <div class="container-form">

        <div>
            <form>
                <label for="nome">Nome:</label> <br/>
                <input type="text" id="nome" onkeyup="validaNome()">
                <div id="txtNome"></div>
                <br/>
                <label for="email">Email:</label><br/>
                <input type="email" id="email" onkeyup="validaEmail()" >
                <div id="txtEmail"></div>
                <br/>
                <label for="assunto">Assunto:</label><br/>
                <textarea name="assunto" id="assunto" cols="30" rows="10" onkeyup="validaAssunto()"></textarea>
                <div id="txtAssunto"></div>
                <br/>
                <button class="button" onclick="enviar()">Enviar</button>
<!--                <a href="contato.html" class="button">Enviar</a>-->
            </form>
        </div>

        <div class="ml-70">
            <h2>Endereço:</h2>
            <p>Guarulhos, SP</p>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d234268.5621246658!2d-46
            .60551271713657!3d-23.44436134046294!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94
            cef53fb1b5e26d%3A0x974ce18d22c3555b!2sGuarulhos%2C%20SP!5e0!3m2!1spt-BR!2sbr!4v1629138261934
            !5m2!1spt-BR!2sbr" width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy"
              id="map" onmousemove="mapaZoom()" onmouseout="mapaNormal()">
            </iframe>
        </div>
    </div>

    <footer id="footer-contatos">

        <section id="redes-sociais">

            <a  href="#" target="_blank">
                <i class="fab fa-whatsapp mrl-40" aria-hidden="true"></i>
            </a>
            <a  href="#" target="_blank">
                <i class="fab fa-github mrl-40"></i>
            </a>
            <a  href="#" target="_blank">
                <i class="fab fa-linkedin-in mrl-40"></i>
            </a>
        </section>
        <p>
            Todos os direitos reservados para Marlon Silva &copy;
        </p>
    </footer>

    <script src="assets/js/script.js"></script>

</body>
</html>
